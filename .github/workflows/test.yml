name: Tests

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.3']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Run tests
      run: |
        bundle exec rake spec

    - name: Test summary
      if: always()
      run: |
        if [ -f spec/examples.txt ]; then
          echo "Test results:"
          tail -n 5 spec/examples.txt || true
        fi
